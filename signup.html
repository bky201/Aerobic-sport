<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aerobics Sport Club for Atletics">
    <meta name="keywords" content="Aerobics, Sport, Club, Atletics">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aerobics Sport Club</title>
</head>

<body>
    <div id="page">
        <div id="wraper">
          <header>
            <a href="index.html">
              <h1 id="logo">Aerobics Clube</h1>
            </a>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
              <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
              </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
              <span></span>
            </label>
          </header>

        <section id="sign"> 
            <div class="form">
                <div class="form-img">
                </div>
                <div class="form-container">
                    <form class="signup">
                        <h2>Sign Up</h2>
                        <label for="fname">First Name:</label>
                        <input class="signup-text" type="text" id="fname" name="first_name" required>
                        
                        <label for="lname">Last Name:</label>
                        <input class="signup-text" type="text" id="lname" name="last_name" required>
                        
                        <label for="email">Email:</label>
                        <input class="signup-text" type="email" id="email" name="email" required>
                        
                        <label for="password">Password:</label>
                        <input class="signup-text" type="password" id="password" name="password" required>
        
                        <button class="signup-button" type="submit">Sign Up</button>
        
                    </form>
                </div>
            </div>
        </section>
        <section id="map">
                <h2>You can come to our location here in Bremen</h2>
                <iframe id="location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19171.507425156247!2d8.776355766867983!3d53.08436059309192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b128100ceee335%3A0xc2e8885cf937df51!2sBremen!5e0!3m2!1sen!2sde!4v1683319352135!5m2!1sen!2sde" width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

   
    </div>
    <footer id="footer">
      <div class="social-media">
        <ul class="social-media-button">
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fa-brands fa-facebook fa-lg"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              ><i class="fa-brands fa-twitter fa-lg"></i
            ></a>
          </li>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube page (opens in a new tab)"
              ><i class="fa-brands fa-youtube fa-lg"></i
            ></a>
          </li>
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fa-brands fa-square-instagram fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

      src="https://kit.fontawesome.com/884541f495.js"
